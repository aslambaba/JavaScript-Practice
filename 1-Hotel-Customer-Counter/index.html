<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Customer Counter App</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="MainContainer">
        <div class="CounterContainer">
            <h3>Customer Counter</h3>
            <h2 id="counterNumber"></h2>
            <button class="incrementBTN" onclick="increment()">Increment</button>
            <br>
            <button class="saveBTN" onclick="save()">Save</button>
            <p id='previousCustomer'>Previous Customers: </p>
            <p id="totalCustomer">Total Customers: </p>
        </div>
    </div>
    <script src='index.js'></script>
</body>
</html>
